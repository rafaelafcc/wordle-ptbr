services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-wordle}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wordle123}
      POSTGRES_DB: ${DB_NAME:-wordle}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./api/seed/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wordle}"]
      interval: 5s
      timeout: 3s
      retries: 5

  seed:
    build: ./api
    command: node seed/words.js
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-wordle}
      DB_PASSWORD: ${DB_PASSWORD:-wordle123}
      DB_NAME: ${DB_NAME:-wordle}
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    build: ./api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-wordle}
      DB_PASSWORD: ${DB_PASSWORD:-wordle123}
      DB_NAME: ${DB_NAME:-wordle}
    depends_on:
      db:
        condition: service_healthy
      seed:
        condition: service_completed_successfully

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  pgdata:
